version: 1
disable_existing_loggers: false

formatters:
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  simple:
    format: '%(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO  # Временно для отладки (было WARNING)
    formatter: simple
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/agent.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8  # UTF-8 для поддержки эмодзи в файлах

loggers:
  agent:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  browser:
    level: DEBUG
    handlers: [console, file]
    propagate: false
    
  ai:
    level: INFO
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
